<div class="container">
<div class="row profile">
    <div class="col-md-3">
        <div class="profile-sidebar">
            <!-- SIDEBAR USERPIC -->
            <div class="profile-userpic text-center">
                <img src="/public/images/empty_avatar.png" class="img-responsive" alt="">
            </div>
            <!-- END SIDEBAR USERPIC -->
            <!-- SIDEBAR USER TITLE -->
            <div class="profile-usertitle text-center">
                <div class="profile-usertitle-name">
                    {{ student.name }}
                </div>
                <div class="profile-usertitle-job">
                    Student
                </div>
            </div>
            <!-- END SIDEBAR USER TITLE -->
            <!-- SIDEBAR BUTTONS
            <div class="profile-userbuttons">
                <button type="button" class="btn btn-success btn-sm">Follow</button>
                <button type="button" class="btn btn-danger btn-sm">Message</button>
            </div> -->
            <!-- END SIDEBAR BUTTONS -->
            <!-- SIDEBAR MENU -->
            <div class="profile-usermenu text-center">
                <ul class="nav">
                    <li class="active">
                        <a href="#/students">
                            <i class="glyphicon glyphicon-home pull-left"></i>
                            Overview </a>
                    </li>
                    <li>
                        <a href="#/students/account">
                            <i class="glyphicon glyphicon-user pull-left"></i>
                            Account Settings </a>
                    </li>
                    <li>
                        <a href="#/students/tasks">
                            <i class="glyphicon glyphicon-ok pull-left"></i>
                            Tasks </a>
                    </li>
                    <li>
                        <a href="#/students/help">
                            <i class="glyphicon glyphicon-flag pull-left"></i>
                            Help </a>
                    </li>
                </ul>
            </div>
            <!-- END MENU -->
        </div>
    </div>
    <div class="col-md-9">
        <div class="starter-template">
            <!-- Alert -->
            <div uib-collapse="isCollapsed">
                <div class="alert alert-success"><strong>Success! </strong></div>
            </div>

            <h1>Assessment Results</h1>
            <p class="lead">Hey <strong>{{ student.name }}</strong>!</p>
            <p class="lead">The following rows indicate current assessment evaluation<br> Once all assessments are passed, then you are finished!</p>

            <div class="progress">
                <div class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 60%;">
                    60%
                </div>
            </div>
        </div>

    </div>
</div>
</div>
