<style>
    p {
        text-align: center;
        font-size: 10px;
    }
    .container {
    position: relative;
    width: 100%;
        max-width:210px; /* or whatever width you want. */
        display: inline-block;
}
    .skills {
        text-align: right;
        padding-right: 20px;
        line-height: 20px;
        color: white;
    }
    .html {width: 90%; background-color: #4CAF50;}
    .talk-bubble {
        margin: 40px;
        display: inline-block;
        position: relative;
        width: 200px;
        height: auto;
        background-color: lightyellow;
    }
    /* Right triangle placed top left flush. */
    .tri-right.border.left-top:before {
        content: ' ';
        position: absolute;
        width: 0;
        height: 0;
        left: -40px;
        right: auto;
        top: -8px;
        bottom: auto;
        border: 32px solid;
        border-color: #666 transparent transparent transparent;
    }
    .tri-right.left-top:after{
        content: ' ';
        position: absolute;
        width: 0;
        height: 0;
        left: -20px;
        right: auto;
        top: 0px;
        bottom: auto;
        border: 22px solid;
        border-color: lightyellow transparent transparent transparent;
    }

    .image {
    display: block;
    width: 100%;
    height: auto;
}
.overlay {
    position: absolute;
    top: 0;
    bottom: 0;
    left: 0;
    right: 0;
    height: 100%;
    width: 100%;
    opacity: 0;
    transition: .5s ease;
    background-color: #008CBA;
}
.container:hover .overlay {
    opacity: 1;
}
.text {
    color: white;
    font-size: 40px;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    -ms-transform: translate(-50%, -50%);
}
</style>
<div class="starter-template ng-scope">
<div style="position: relative; height: 100%" class="col-xs-9">

    <div class = "container" style="column-count:2;-moz-column-count:2;-webkit-column-count:2" width="340">
	<table  class="table table-striped table-hover" style="border-radius: 10px" >
        <tr ng-repeat="result in results" ng-class="(result.pass==true) ? 'success': 'danger'">
            <td ng-if="result.pass==true" title={{result.description}}><span class="glyphicon glyphicon-ok" aria-hidden="true"></span></td>
            <td title={{result.description}} ng-if="result.pass!=true"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></td>
            <td>
                <div ng-repeat="action in result.actions">
                    <p ng-if="action.type=='action_say'">
                        {{action.command}}
                    </p>
                </div>
            </td>
        </tr>
    </table>
    </div>
    <p></p>
      <div>Time left = <span id="timer"></span></div>

    <div uib-collapse="isCollapsed"><span class="pull-bottom">
           <script>
        // Set the date we're counting down to
        var countDownDate = new Date("Sep 5, 2018 15:37:25").getTime();

        // Update the count down every 1 second
        var x = setInterval(function() {

            // Get todays date and time
            var now = new Date().getTime();

            // Find the distance between now an the count down date
            var distance = countDownDate - now;

            // Time calculations for days, hours, minutes and seconds
            var days = Math.floor(distance / (1000 * 60 * 60 * 24));
            var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((distance % (1000 * 60)) / 1000);

            // Display the result in the element with id="demo"
            document.getElementById("demo").innerHTML = days + "d " + hours + "h "
                + minutes + "m " + seconds + "s ";

            // If the count down is finished, write some text
            if (distance < 0) {
                clearInterval(x);
                document.getElementById("demo").innerHTML = "EXPIRED";
            }
        }, 1000);
    </script>
        <div class="alert alert-success" style="color:#fff;background-color:#428bca">Time Remaining<span id="demo"></span>
        </div>
    <table class="table table-striped table-hover" style="border-radius: 10px" >
    </table>

        </div>
</div>
</span>
