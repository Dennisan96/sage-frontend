<div class="c1">
    <div><img src="/public/images/logo.png" height="60">
    </div>
    <div class="head1">
        <h2>Quests</h2>
    </div>

<div class="starter-template ng-scope">
    <h3> List of Missions  </h3>

        <div
            ng-repeat="lp in learningPathsEnrolled"
            ng-click='changeView("/learningPath/"+ lp.pathID +"/"+ sid)'
            > <span class="bullets-course-page"> {{lp.pathName}} </span>  </div>

    <h3> List of Quests </h3>

            <div ng-repeat="course in coursesEnrolled"
            ng-click='changeView("/courses/"+ course.courseID +"/"+ sid)'
            > <span class="bullets-course-page"> {{course.courseName}} </span> </div>


    <div class="search-area col-xs-12">
        <div class="input-group">
          <!--<input type="text" class="form-control" placeholder="Search..">
          <span class="input-group-btn">
            <button class="btn btn-default" type="button">Search</button>-->
            <button class="btn btn-default" type="button">Reset</button>
          </span>
        </div>
    </div>

</div>
