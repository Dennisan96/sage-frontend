<div class="starter-template ng-scope">
	<div class="col-xs-offset-10">
		<input type="button" 
		ng-if="enrollButtonToShow" 
		ng-click = "onClickEnrollButton()"
		class="btn btn-success" value="Enroll" >
	</div>
    <h2>{{course.courseName}}</h2>
    	<div class="sub-heading">
    		{{course.desc}}
    	</div>

    <h3> Statistics </h3>
	    <div class="sub-heading">
	    	The is where all the statistics for the student for this particular course will come.
	    </div>
	<h3>Resources</h3>

	<ul>
		<li ng-repeat = "resource in course.resources">
			<a href="{{resource.link}}" target="_blank"> {{resource.resourceName}} </a>
		</li>
	
	</ul>
	<h3>Assignments</h3>
	<ul>
		<li 
			
		 	ng-repeat = "assignment in course.assignments">
			<span class = 'assignment-name-single-course' ng-click='changeView("/courses/"+ course.courseID +"/assessment/"+ assignment.assignmentID + "/"+sid)'>{{assignment.assignmentName}}</span>
		</li>
	
	</ul>
</div>
