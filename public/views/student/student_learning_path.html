<div class="starter-template ng-scope">
   <h2>{{lp.pathName}}</h2>
   <div class="sub-heading"> {{lp.pathDescription}} </div>

   <h3> List of Courses in this learning path</h3>
    <ul>
            <li ng-repeat="course in lp.courses"
            ng-click='changeView("/courses/"+ quest.courseID +"/"+ sid)'
            > {{quest.courseName}}
            </li>
    </ul>



</div>
