<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <!-- <link rel="icon" href="../../favicon.ico"> -->

    <!-- Animate.CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <title>Dashboard</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Custom styles for this template -->
    <link href="/public/css/index.css" rel="stylesheet">

</head>

<body ng-app="instructorApp">
<div class="row">
    <div class="col-sm-3 col-md-2 sidebar" ng-controller="InstructorIndexController">
        <ul class="nav nav-sidebar">
            <h4 class="text-center">{{instructor}}</h4>
            <h5 class="text-center">Instructor</h5>
        </ul>
        <ul class="nav nav-sidebar">
            <li ng-class="{ active: isActive('account') }">
                <a ng-href="#/account/{{sid}}">
                    <i class="glyphicon glyphicon-user pull-right"></i>
                    Account
                </a>
            </li>

            <li ng-class="{ active: isActive('tasks') }" ng-hide="true">
                <a ng-href="#/tasks/{{sid}}">
                    <i class="glyphicon glyphicon-ok pull-right"></i>
                    Tasks
                </a>
            </li>
            <li ng-class="{ active: isActive('overview') }">
                <a ng-href="#/overview/{{sid}}">
                    <i class="glyphicon glyphicon-home pull-right"></i>
                    Overview
                </a>
            </li>
            <li ng-class="{ active: isActive('help') }" ng-hide="true">
                <a ng-href="#/help">
                    <i class="glyphicon glyphicon-flag pull-right"></i>
                    Help
                </a>
            </li>
            <li ng-class="{ active: isActive('uploadVideo') }">
                <a ng-href="#/uploadVideo/{{sid}}" >
                    <i class="glyphicon glyphicon-cloud-upload pull-right"></i>
                    Upload Video
                </a>
            </li>
            <li ng-class="{ active: isActive('home1') }">
                <a ng-href="#/home1/{{sid}}">
                    <i class="glyphicon glyphicon-home pull-right"></i>
                    Home
                </a>
            </li>

            <li ng-class="{ active: isActive('coursePage') }">
                <a ng-href="#/coursePage/{{sid}}">
                    <i class="glyphicon glyphicon-home pull-right"></i>
                    Courses/Learning Paths
                </a>
            </li>



            <li ng-click="showHide()">
                <a>
                    <i class="glyphicon glyphicon-flag pull-right"></i>
                    Hide / Show
                </a>
            </li>
        </ul>

    </div>

    <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main animated" ng-class="isHidden ? 'fadeOutLeft' : 'fadeInLeft' ">
        <div ng-view></div>
    </div>

</div>

<!-- Bootstrap core JavaScript
================================================== -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery.min.js"><\/script>')</script>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"

<!-- angular -->
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-route.min.js"></script>
<script src="/public/js/lib/satellizer.min.js"></script>

    <script src="/public/js/ui-bootstrap-custom-tpls-1.3.2.min.js"></script>-->
<!-- controller -->
<script src="/public/js/instructor_app.js"></script>
<script src="/public/js/controllers/InstructorIndexController.js"></script>
<script src="/public/js/controllers/InstructorOverviewController.js"></script>
<script src="/public/js/controllers/InstructorUploadController.js"></script>
<script src="/public/js/controllers/instructor/InstructorHome1Controller.js"></script>
<script src="/public/js/controllers/instructor/InstructorCourseController.js"></script>
<script src="/public/js/controllers/instructor/InstructorLPController.js"></script>

<script src="/public/js/controllers/instructor/InstructorAssignmentCreationController.js"></script>

<!--Upload lib-->
<script src="/public/js/lib/ng-file-upload/ng-file-upload.min.js"></script>

</body>
</html>
