<html>
    <head>
        <meta charset="utf-8">
        <title>Dashboard</title>
        <!-- angular -->
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-route.min.js"></script>
        <script src="/public/js/ui-bootstrap-custom-1.3.2.min.js"></script>
        <script src="/public/js/ui-bootstrap-custom-tpls-1.3.2.min.js"></script>
        <script src="/public/js/student_app.js"></script>
        <script src="/public/js/controllers/StudentIndexController.js"></script>
        <script src="/public/js/controllers/StudentOverviewController.js"></script>
        <script src="/public/js/controllers/StudentTasksController.js"></script>
        <!-- Bootstrap core CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <!-- Custom styles for this template -->
        <link href="/public/css/index.css" rel="stylesheet">
        <!-- chart.js -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.3.0/Chart.js"></script>
        <!-- highchart.js -->
        <script type="text/javascript" src="https://code.highcharts.com/highcharts.js"></script>
        <!-- Student Task CSS -->
        <link href="/public/css/student_task.css" rel="stylesheet">
        <script src="https://code.highcharts.com/highcharts-more.js"></script>
        <script src="https://code.highcharts.com/modules/exporting.js"></script>
    </head>
    <body ng-app="studentApp">
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-3 col-md-2 sidebar" ng-controller="StudentIndexController">
                    <ul class="nav nav-sidebar">
                        <img src="/public/images/empty_avatar.png" class="img-responsive" alt="">
                        <div>{{ student.name }}</div>
                        <div>Student</div>
                    </ul>
                    <ul class="nav nav-sidebar">
                        <li ng-class="{ active: isActive('overview') }">
                            <a ng-href="#/overview/{{sid}}">
                                <i class="glyphicon glyphicon-home pull-right"></i>
                                Overview <span class="sr-only">(current)</span></a>
                        </li>
                        <li ng-class="{ active: isActive('account') }">
                            <a ng-href="#/account/{{sid}}">
                                <i class="glyphicon glyphicon-user pull-right"></i>
                                Account
                            </a>
                        </li>
                        <li ng-class="{ active: isActive('tasks') }">
                            <a ng-href="#/tasks/{{sid}}">
                                <i class="glyphicon glyphicon-ok pull-right"></i>
                                Tasks
                            </a>
                        </li>
                        <li ng-class="{ active: isActive('help') }">
                            <a ng-href="#/help">
                                <i class="glyphicon glyphicon-flag pull-right"></i>
                                Help
                            </a>
                        </li>
                    </ul>
                </div>
                <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
                    <div ng-view></div>
                </div>
            </div>
        </div>
    </body>
</html>
