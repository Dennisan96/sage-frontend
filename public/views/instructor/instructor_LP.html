<h2 class="sub-header">Mission : {{LP.LPName}}</h2>
<h4>{{LP.desc}} </h4>
<h5>Backstory : {{LP.features}}</h5>
<form novalidate class="simple-form" name="QuestOrderform">
<div>
<p>Quests in the Mission:</p>
    <ul>
        <li ng-repeat="each_quest in LPcourses" >
            <a href="#/questPage/{{sid}}/questcourse/{{each_quest.questID}}"><h4>{{each_quest.coursequest}}</h4>
                <!-- <span class="sr-only"></span> -->
            </a>
            Quest Learning Order :
            <select  ng-model="orderSt[each_quest.questID]"> <!-- ng-change="updateOrder('{{each_quest.courseID}}')" -->
                <option ng-repeat="x in order" ng-value="{{x}}">{{x}}</option>
                 <!-- ng-selected="{{x == each_quest.order}}" -->
            </select>
            <p>Description : {{each_quest.desc}}</p>
            
        </li>
    </ul>
</div>

    <button ng-click="updateOrder()" value="Update Order" >Update Order</button>
    

</form>
<div>
<p>Add from following Quests in the Mission:</p>
    <ul>
        <li ng-repeat="each_course in coursesBy" >
            <a ng-click="addCourse(each_course.courseID)" ><h4>{{each_course.courseName}}</h4>
                <!-- <span class="sr-only"></span> -->
            </a>
                       
        </li>
    </ul>
</div>
<pre>user = {{orderSt}}</pre>
</div>
