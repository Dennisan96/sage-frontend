<div class="c1">
    <div class="head1">
        <h2>Quest Management</h2>
    </div>
    <!--<h2 class="sub-header">Quest: {{course.courseName}}</h2>-->
    <br><input type="text" name="coursename" ng-model="course.courseName" ng-required="true" /></br><br></br>
    Quest Description<br>
    <textarea type="text" name="desc" id="desc" ng-model="course.desc" /><br />

<button ng-click="updateQuest()">Update Quest</button>

<h3 class="sub-header">Games and Objectives in this Quest</h3>
<div class="panel panel-default">
    <table style="width:50%">
        <tr ng-repeat="each in assign" >
            <td><a href="" class="close-thik" ng-click="removeAssignment(assign ,each.assigmentID);">&#10006</a>&nbsp
                <select ng-model="orderSt[each.assigmentID]">
                    <option ng-repeat="x in orderSt" ng-value="{{x}}">{{x}}</option>
                </select>
            </td>
            <!--a href="file:///C:/Academia/SAGE/sage-editor-hookup_to_server/app/editor/index.html"-->
            <td><a href="#/coursePage/{{sid}}/course/{{cid}}/Assignment/{{each.assignmentOrder}}/id/{{each.assigmentID}}/design"> Game {{each.assignmentName}}

                <span class="sr-only"></span>
            </a></td>
            <td><a href="#/coursePage/{{sid}}/course/{{cid}}/Assignment/{{each.assignmentOrder}}/id/{{each.assigmentID}}/VAE"> Objective {{each.assignmentName}}

                <span class="sr-only"></span>
            </a></td>
        </tr>
    </table>
    <a href="#/coursePage/{{sid}}/course/{{cid}}/createAssignment"><button>Create New Game</button></a>
<!--

    <a href="#/coursePage/{{sid}}/course/{{cid}}/createAssignment"><h4>Create new Game</h4></a>
-->

<!--<button ng-click="updateOrder()" value="Update Order" >Update Order</button>-->
</div>
</div>
