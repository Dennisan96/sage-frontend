<h2 class="sub-header">Quests Page</h2>
<h3>Missions</h3>

<h4>Existing Missions</h4>
<div>
    <ul>
        <li ng-repeat="LP in LPs" >
            <a href="#/questPage/{{sid}}/LP/{{LP.LPID}}"><h4>{{LP.LPName}}</h4>
                <!-- <span class="sr-only"></span> -->
            </a>
            <p>Description : {{LP.desc}}</p>
            
        </li>
    </ul>
    <a href="#/questPage/{{sid}}/createLP"><h6>&nbsp;Create new Mission</h6></a>

</div>
<hr>

<h3>Quests</h3>

<h4>Existing Quests</h4>
<div>
    <ul>
        <li ng-repeat="quest in questsBy" >
            <a href="#/questPage/{{sid}}/eachquest/{{quest.questID}}"><h4>{{quest.questName}}</h4>
                <!-- <span class="sr-only"></span> -->
            </a>
            <p>Description : {{quest.desc}}</p>
        </li>
    </ul>


    <a href="#/questPage/{{sid}}/createquest"><h6>&nbsp;Create new Quest</h6></a>

</div>
