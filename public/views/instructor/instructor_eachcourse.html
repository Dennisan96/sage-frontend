<div>
    <h3>{{course.desc}}</h3>
</div>

<h3 class="sub-header">Assignments</h3>
<div class="panel panel-default">

    <ul >

        <li ng-repeat="each in assign" >

            </a>
        </li>
    </ul>
    
</div>

<a href="#/coursePage/{{sid}}/course/{{cid}}/createAssignment"><h4>Create new Assignment</h4>
